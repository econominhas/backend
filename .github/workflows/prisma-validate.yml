name: prisma-validate

on:
  pull_request:
    branches:
      - master
    paths:
      - '**/*.prisma'

jobs:
  prisma-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install prisma
        run: yarn add -D prisma

      - name: Validate prisma
        env:
          DATABASE_URL: postgresql://user:password@host:port/database?schema=public
        run: npx prisma validate
