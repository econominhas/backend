name: openapi-validate

on:
  pull_request:
    branches:
      - master
    paths:
      - 'openapi/*'

jobs:
  openapi-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install redocly
        run: yarn add --ignore-scripts -D @redocly/cli

      - name: Validate openapi
        run: yarn lint:openapi
