post:
  tags:
    - Card
  summary: Create card
  description: |
    Create card
  operationId: card-create
  security:
    - bearer: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          title: Accept terms and policies
          required:
            - cardProviderId
            - name
            - lastFourDigits
          properties:
            cardProviderId:
              description: Card provider ID
              type: string
              format: uuid
            name:
              $ref: ../../components/fields/name.yaml
            lastFourDigits:
              $ref: ../../components/fields/last-four-digits.yaml
            dueDay:
              $ref: ../../components/fields/due-day.yaml
            limit:
              $ref: ../../components/fields/card-limit.yaml
            balance:
              $ref: ../../components/fields/balance.yaml
            payAt:
              $ref: ../../components/fields/pay-at.yaml
            bankAccountId:
              description: Bank account ID, required if want to also create recurrent transaction
              type: string
              format: uuid
            budgetId:
              description: Budget ID, required if want to also create recurrent transaction
              type: string
              format: uuid
    required: true
  responses:
    "201":
      description: |
        Card created
    "400":
      $ref: ../../components/responses/bad-request.yaml
    "401":
      $ref: ../../components/responses/unauthorized.yaml
    "404":
      description: |
        Card provider doesn't exists

get:
  tags:
    - Card
  summary: Get a list of user's cards
  description: |
    Get user's cards
  operationId: card-get
  security:
    - bearer: []
  responses:
    "200":
      description: |
        Data returned
      content:
        application/json:
          schema:
            type: object
            required:
              - paging
              - data
            properties:
              paging:
                $ref: ../../components/schemas/paging.yaml
              data:
                type: array
                items:
                  $ref: ../../components/entities/Card.yaml
    "401":
      $ref: ../../components/responses/unauthorized.yaml
